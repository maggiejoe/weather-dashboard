<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather Dashboard</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;800&family=Quicksand:wght@300;700&display=swap"
        rel="stylesheet">
    <link href="./assets/style.css">
</head>

<body class="flex-column min-100-vh">
    <!-- Header -->
    <header class="hero">
            <h1 class="title text-white text-center bg-success bg-gradient p-4">Your Weather Dashboard</h1>
    </header>

    <main class="d-flex flex-row justify-content-between">
        <section class="col-12 col-md-4 p-3">
            <!-- Search Bar -->
                <div class="card mb-3">
                    <h4 class="card-header text-center bg-success" style="--bs-bg-opacity: .5;">Search City</h4>
                    <form class="card-body" id="form-container">
                        <label class="form-label" for="cityName">City</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
                        <input type="submit" value="Submit" id="searchBtn" class="btn btn-light btn-outline-dark mt-3 col-12">
                    </form>
                </div>
                <!-- List of searched cities -->
                <div class="card mb-3">
                    <h4 class="card-header text-center bg-success" style="--bs-bg-opacity: .5;">Search History</h4>
                    <div class="card-body">
                        <input type="submit" value="Clear History" id="clearBtn" class="btn btn-light btn-outline-dark col-12">
                        <div id="search-history-list" class="list-group mt-3">
                            <!-- searched cities history listed here -->
                        </div>
                    </div>
                </div>
        </section>

        <section class="hidden col-12 col-md-8 p-3">
            <!-- Todays weather displayed -->
                <div class="card mb-3">
                    <h4 class="card-header text-center bg-success" style="--bs-bg-opacity: .5;">Today's Weather For <span id="city-search-name"></span></h4>
                    <div class="list-group" id="current-forecast-list">
                        <!-- Todays forecast displayed here -->
                    </div>
                </div>

                <!-- Future weather displayed -->
                <div class="card">
                    <h4 class="card-header text-center bg-success" style="--bs-bg-opacity: .5;">5-Day Forecast</h4>
                    <div class="row card-group justify-content-between" id="future-forecast">
                        <!-- <div class="bg-success bg-opacity-25" id="dayOne"></div>
                        <div class="bg-success bg-opacity-25" id="dayTwo"></div>
                        <div class="bg-success bg-opacity-25" id="dayThree"></div>
                        <div class="bg-success bg-opacity-25" id="dayFour"></div>
                        <div class="bg-success bg-opacity-25" id="dayFive"></div>                         -->
                    </div>
                </div>
        </section>
    </main>


    <!-- Script Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
